{% extends 'base.html' %}
{% block title %}Estufas{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/estufas/estufa.css' %}">

<div class="estufas-lista">
  {% for estufa in estufas %}
  <div class="estufa-item">
    <img src="{{ estufa.imagen.url }}" alt="{{ estufa.titulo }}" class="estufa-imagen">
    <h2 class="estufa-title">{{ estufa.titulo }}</h2>
    <a href="/estufas/{{ estufa.id }}" class="estufa-enlace">Ver m√°s</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
